<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: roboto, sans-serif;
            background-color: black;
        }

        #search-button {
            background-color: #ff0000;
            border: none;
            color: white;
        }

        .card-link {
            text-decoration: none;
            color: #ff0000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <p style="display: flex; align-items: center; margin: 2px;">
                <i class="fa-solid fa-clapperboard fa-2x" style="color: #ff0000; margin-right: 3px;"></i>
                <a class="navbar-brand" style="font-weight: bold;">FilmHub</a>
            </p>
            <p class="text-light mt-3">Made by H e R k uðŸ’»</p>
        </div>
    </nav>

    <main>
        <div class="container" style="max-width: 900px;">
            <div class="row mt-3 justify-content-center">
                <div class="col-md-8 text-center">
                    <h2 class="text-light">Search Film</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search Film" id="search-input">
                        <button class="btn btn-outline-light" type="button" id="search-button">Go...</button>
                    </div>
                </div>
            </div>

            <div class="row mx-1" id="movie-list"></div>

        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Details Film </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="display: flex; justify-content: center; align-items: center;"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

    <script src="script.js"></script>

</html>
